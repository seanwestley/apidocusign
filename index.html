<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonora Wealth KPC Onboarding Status</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1, h2, h3, .font-bold, .font-semibold {
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .btn-orange {
      background-color: #f47c3c;
      color: white;
    }
    .bluebtn{
      background-color: #1e4882;
      color: white;
    }
    .dataTables_wrapper .dataTables_filter input,
    .dataTables_wrapper .dataTables_length select {
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <!-- Title -->
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold" style="color: #1e4882;">Sonora Wealth KPC Onboarding Status</h1>
    <p class="mt-2 text-lg" style="color: #6d85a7;">Powered by KPCx</p>
  </div>

  <!-- Skeleton Placeholder -->
  <div id="skeleton" class="animate-pulse space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="h-56 bg-gray-200 rounded-lg"></div>
      <div class="h-56 bg-gray-200 rounded-lg"></div>
      <div class="h-56 bg-gray-200 rounded-lg"></div>
    </div>
    <div class="h-64 bg-gray-200 rounded-lg mt-6"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      <div class="bg-white rounded-lg shadow-md p-4">
        <canvas id="statusPieChart"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4">
        <canvas id="statusBarChart"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-4 text-center" style="color: #1e4882;">Envelope Status Summary</h2>
        <div id="statusGrid" class="grid grid-cols-2 gap-4 text-center text-sm md:text-base"></div>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white p-5 rounded-lg shadow-md">
      <table id="envelopes" class="table table-bordered w-100 bg-white">
        <thead>
          <tr>
            <th>KPC Envelope</th>
            <th>Status</th>
            <th>Updated</th>
            <th>Next Signer</th>
            <th>View</th>
            <th>Logs</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
fetch('https://docusignapi.netlify.app/.netlify/functions/fetch')
  .then(res => res.json())
  .then(data => {
    const tbody = document.querySelector('#envelopes tbody');
    const statusCounts = {};
    const fetchPromises = [];

    // Loop through each envelope data
    data.forEach(item => {
      const subject = item.emailSubject || '—';
      const status = item.status || '—';
      const updated = item.statusChangedDateTime ? new Date(item.statusChangedDateTime).toLocaleString() : '—';
      const envelopeId = item.envelopeId || '—';

      // Create a fetch promise for recipients data
      const fetchRecipientData = fetch(`https://docusignapi.netlify.app/.netlify/functions/getRecipients?id=${envelopeId}`)
        .then(res => res.json())
        .then(recipientData => {
          // Find the next signer
          const nextSigner = recipientData.signers?.find(signer => signer.status !== "completed")?.name || '—';

          // Update the status counts
          statusCounts[status] = (statusCounts[status] || 0) + 1;

          const badgeColors = {
            completed: 'bg-green-100 text-[#5cb85c]',
            'In Progress': 'bg-yellow-100 text-[#f0ad4e]',
            voided: 'bg-gray-100 text-[#6e6e6e]',
            deleted: 'bg-red-100 text-[#d9534f]',
            status: 'bg-orange-100 text-[#f47c3c]'
          };

          const badgeClass = badgeColors[status] || 'bg-gray-200 text-gray-700';
          const statusBadge = `<span class="px-2 py-1 rounded-full text-sm font-semibold ${badgeClass}">${status}</span>`;
          const viewLink = `<a href="/viewEnvelope.html?id=${envelopeId}" class="btn btn-sm bluebtn">View</a>`;
          const auditLink = `<a href="/audit.html?id=${envelopeId}" class="btn btn-sm btn-orange">Audit Logs</a>`;

          // Insert the row into the table
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${subject}</td>
              <td>${statusBadge}</td>
              <td>${updated}</td>
              <td>${nextSigner}</td>
              <td>${viewLink}</td>
              <td>${auditLink}</td>
            </tr>
          `);
        })
        .catch(err => {
          console.error('Error fetching recipients data:', err);
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td colspan="6" class="text-center text-red-600">Error loading next signer data</td>
            </tr>
          `);
        });

      // Add the promise to the fetchPromises array
      fetchPromises.push(fetchRecipientData);
    });

    // Wait for all fetches to finish before proceeding
    Promise.all(fetchPromises).then(() => {
      // After all data is fetched, initialize the charts
      initializeCharts(statusCounts);

      // Initialize DataTable
      $('#envelopes').DataTable();

      // STATUS GRID
      updateStatusGrid(statusCounts);

      // Hide the skeleton loader and show the dashboard
      document.getElementById('skeleton').style.display = 'none';
      const dash = document.getElementById('dashboard');
      dash.classList.remove('hidden');
      dash.classList.add('animate-fade-in');
    }).catch(err => {
      document.body.innerHTML += `<p class="text-red-600 mt-4">Error loading all data: ${err.message}</p>`;
    });
  })
  .catch(err => {
    document.body.innerHTML += `<p class="text-red-600 mt-4">Error loading data: ${err.message}</p>`;
  });

// Function to initialize charts
function initializeCharts(statusCounts) {
  const palette = ['#5cb85c', '#f0ad4e', '#d9534f', '#6e6e6e', '#f47c3c', '#1e4882', '#6d85a7'];

  // PIE CHART
  new Chart(document.getElementById('statusPieChart'), {
    type: 'pie',
    data: {
      labels: Object.keys(statusCounts),
      datasets: [{
        data: Object.values(statusCounts),
        backgroundColor: palette
      }]
    },
    options: {
      plugins: {
        legend: { position: 'bottom' },
        title: { display: true, text: 'Envelope Status Distribution' }
      }
    }
  });

  // BAR CHART
  new Chart(document.getElementById('statusBarChart'), {
    type: 'bar',
    data: {
      labels: Object.keys(statusCounts),
      datasets: [{
        label: 'Envelope Count',
        data: Object.values(statusCounts),
        backgroundColor: palette
      }]
    },
    options: {
      plugins: {
        title: { display: true, text: 'Envelope Count by Status' }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 1 }
        }
      }
    }
  });
}

// Function to update status grid
function updateStatusGrid(statusCounts) {
  const grid = document.getElementById('statusGrid');
  Object.entries(statusCounts).forEach(([status, count]) => {
    const card = document.createElement('div');
    card.className = "bg-[#bdc3cd] p-4 rounded-lg shadow text-center text-[#1e4882] font-semibold";
    card.innerHTML = `<div class="text-sm">${status}</div><h1 class="text-2xl">${count}</h1>`;
    grid.appendChild(card);
  });
}

  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-in-out forwards;
    }
  </style>
</body>
</html>
