<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Recipients - Sonora Wealth</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#0B3041',
            'secondary': '#118DD1', 
            'success': '#196B24',
            'warning': '#E97132'
          }
        }
      }
    }
  </script>

  <!-- Bootstrap CSS for DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .animate-pulse-custom {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0B3041 0%, #118DD1 100%);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .bg-primary-light {
      background-color: rgba(17, 141, 209, 0.1);
    }

    .bg-success-light {
      background-color: rgba(25, 107, 36, 0.1);
    }

    .bg-warning-light {
      background-color: rgba(233, 113, 50, 0.1);
    }

    .text-primary {
      color: #118DD1;
    }

    .text-success {
      color: #196B24;
    }

    .text-warning {
      color: #E97132;
    }

    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 12px;
      text-transform: capitalize;
      min-width: 80px;
      text-align: center;
    }

    .status-completed {
      background: #196B24;
      color: white;
    }

    .status-sent {
      background: #118DD1;
      color: white;
    }

    .status-created {
      background: #E97132;
      color: white;
    }

    .status-delivered {
      background: #0B3041;
      color: white;
    }

    .status-default {
      background: #6b7280;
      color: white;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Enhanced DataTables styling */
    .dataTables_wrapper .dataTables_filter input {
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      padding: 8px 12px;
      transition: all 0.3s ease;
    }

    .dataTables_wrapper .dataTables_filter input:focus {
      border-color: #0B3041;
      box-shadow: 0 0 0 3px rgba(11, 48, 65, 0.1);
      outline: none;
    }

    .dataTables_wrapper .dataTables_length select {
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      padding: 6px 10px;
    }

    table.dataTable thead th {
      background: linear-gradient(135deg, #0B3041 0%, #118DD1 100%) !important;
      color: white !important;
      font-weight: 700 !important;
      border: none !important;
      padding: 15px 12px !important;
    }

    table.dataTable tbody tr:hover {
      background-color: rgba(11, 48, 65, 0.05) !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      border-radius: 8px !important;
      margin: 0 2px !important;
      border: 2px solid #0B3041 !important;
      color: #0B3041 !important;
      background: transparent !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: linear-gradient(135deg, #0B3041 0%, #118DD1 100%) !important;
      color: white !important;
      border-color: #0B3041 !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: linear-gradient(135deg, #0B3041 0%, #118DD1 100%) !important;
      color: white !important;
      border-color: #0B3041 !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans text-gray-800">

  <!-- Header with Back Button -->
  <div class="gradient-bg text-white py-6 shadow-lg">
    <div class="container mx-auto max-w-6xl px-6">
      <div class="flex items-center justify-between">
        <button 
          onclick="goBack()" 
          class="flex items-center space-x-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-all duration-200 backdrop-blur-sm"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span class="font-medium">Back</span>
        </button>
        
        <div class="text-center">
          <h1 class="text-3xl font-bold">üë• Envelope Recipients</h1>
          <p class="text-white/80 mt-1">Recipient Status & Management</p>
        </div>
        
        <div class="w-20"></div> <!-- Spacer for centering -->
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto max-w-6xl py-8 px-6">

    <!-- Loading Skeleton -->
    <div id="skeleton" class="space-y-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="h-80 bg-gray-200 rounded-2xl animate-pulse-custom"></div>
        <div class="h-80 bg-gray-200 rounded-2xl animate-pulse-custom"></div>
        <div class="h-80 bg-gray-200 rounded-2xl animate-pulse-custom"></div>
      </div>
      <div class="h-96 bg-gray-200 rounded-2xl animate-pulse-custom"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">

      <!-- Charts & Summary Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        
        <!-- Status Distribution Chart -->
        <div class="bg-white rounded-2xl shadow-xl p-6 card-hover animate-fade-in">
          <div class="gradient-bg text-white p-4 rounded-xl mb-4">
            <h3 class="text-lg font-bold flex items-center">
              <span class="mr-2">üìä</span> Status Distribution
            </h3>
          </div>
          <div class="chart-container">
            <canvas id="statusPieChart"></canvas>
          </div>
        </div>

        <!-- Status Counts Chart -->
        <div class="bg-white rounded-2xl shadow-xl p-6 card-hover animate-fade-in">
          <div class="gradient-bg text-white p-4 rounded-xl mb-4">
            <h3 class="text-lg font-bold flex items-center">
              <span class="mr-2">üìà</span> Status Counts
            </h3>
          </div>
          <div class="chart-container">
            <canvas id="statusBarChart"></canvas>
          </div>
        </div>

        <!-- Summary Cards -->
        <div class="bg-white rounded-2xl shadow-xl p-6 card-hover animate-fade-in">
          <div class="gradient-bg text-white p-4 rounded-xl mb-4">
            <h3 class="text-lg font-bold flex items-center">
              <span class="mr-2">üìã</span> Summary
            </h3>
          </div>
          <div id="statusGrid" class="space-y-3"></div>
        </div>
      </div>

      <!-- Recipients Table -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden card-hover animate-fade-in">
        <!-- Table Header -->
        <div class="gradient-bg text-white p-6">
          <div class="flex items-center space-x-3">
            <div class="text-3xl">üìã</div>
            <div>
              <h2 class="text-xl font-bold">Recipients List</h2>
              <p class="text-blue-100">Complete recipient information and status</p>
            </div>
          </div>
        </div>

        <!-- Table Content -->
        <div class="p-6">
          <div class="overflow-x-auto">
            <table id="recipients-table" class="table table-striped table-bordered w-full">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Signed At</th>
                </tr>
              </thead>
              <tbody id="recipient-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Error State -->
    <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-2xl p-8 text-center">
      <div class="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
      <h2 class="text-2xl font-bold text-red-800 mb-2">Failed to Load Recipients</h2>
      <p id="errorMessage" class="text-red-600 mb-6"></p>
      <button 
        onclick="location.reload()" 
        class="px-6 py-3 rounded-lg font-medium transition-colors text-white"
        style="background: linear-gradient(135deg, #E97132 0%, rgba(233, 113, 50, 0.8) 100%);"
      >
        Try Again
      </button>
    </div>
  </div>

  <!-- Script -->
  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        // Fallback to dashboard if no history
        window.location.href = '/index.html';
      }
    }

    function showError(message) {
      document.getElementById('skeleton').classList.add('hidden');
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorState').classList.remove('hidden');
    }

    function getStatusBadge(status) {
      const statusLower = status?.toLowerCase() || '';
      let badgeClass = 'status-default';
      
      if (statusLower === 'completed') {
        badgeClass = 'status-completed';
      } else if (statusLower === 'sent') {
        badgeClass = 'status-sent';
      } else if (statusLower === 'created') {
        badgeClass = 'status-created';
      } else if (statusLower === 'delivered') {
        badgeClass = 'status-delivered';
      }
      
      return `<span class="status-badge ${badgeClass}">${status || 'Unknown'}</span>`;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const envelopeId = urlParams.get('id');

    if (!envelopeId) {
      showError('Envelope ID is required in the URL parameters.');
    } else {
      fetch(`https://docusign-portal.netlify.app/.netlify/functions/getRecipients?id=${envelopeId}`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          const recipients = data.signers || [];
          const statusCounts = {};

          const tbody = document.getElementById('recipient-table-body');
          
          if (recipients.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-500">No recipients found for this envelope.</td></tr>';
          } else {
            recipients.forEach(rec => {
              const status = (rec.status || 'Unknown').toLowerCase();
              statusCounts[status] = (statusCounts[status] || 0) + 1;

              const row = document.createElement('tr');
              row.className = 'hover:bg-gray-50 transition-colors';
              row.innerHTML = `
                <td class="px-4 py-3 font-medium text-gray-900">${rec.name || 'Unknown'}</td>
                <td class="px-4 py-3 text-gray-700">${rec.email || 'No email'}</td>
                <td class="px-4 py-3 text-gray-600">${rec.roleName || 'Signer'}</td>
                <td class="px-4 py-3">${getStatusBadge(rec.status)}</td>
                <td class="px-4 py-3 text-gray-600">${rec.signedDateTime ? new Date(rec.signedDateTime).toLocaleString() : 'Not signed'}</td>
              `;
              tbody.appendChild(row);
            });
          }

          // Enhanced Color Scheme
          const chartColors = {
            primary: '#0B3041',
            secondary: '#118DD1',
            success: '#196B24',
            warning: '#E97132',
            palette: ['#0B3041', '#118DD1', '#196B24', '#E97132', '#6b7280', '#8b5cf6']
          };

          // Enhanced Pie Chart
          const pieCtx = document.getElementById('statusPieChart').getContext('2d');
          new Chart(pieCtx, {
            type: 'doughnut',
            data: {
              labels: Object.keys(statusCounts).map(s => s.charAt(0).toUpperCase() + s.slice(1)),
              datasets: [{
                data: Object.values(statusCounts),
                backgroundColor: chartColors.palette,
                borderWidth: 3,
                borderColor: '#ffffff',
                hoverOffset: 10
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { 
                  position: 'bottom',
                  labels: {
                    padding: 15,
                    usePointStyle: true,
                    font: { size: 12, weight: '600' },
                    color: '#374151'
                  }
                }
              },
              cutout: '60%'
            }
          });

          // Enhanced Bar Chart
          const barCtx = document.getElementById('statusBarChart').getContext('2d');
          new Chart(barCtx, {
            type: 'bar',
            data: {
              labels: Object.keys(statusCounts).map(s => s.charAt(0).toUpperCase() + s.slice(1)),
              datasets: [{
                label: 'Recipients',
                data: Object.values(statusCounts),
                backgroundColor: chartColors.palette,
                borderRadius: 8,
                borderSkipped: false,
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false }
              },
              scales: {
                y: { 
                  beginAtZero: true,
                  grid: { color: 'rgba(0,0,0,0.05)' },
                  ticks: { color: '#6b7280', font: { size: 11 } }
                },
                x: { 
                  grid: { display: false },
                  ticks: { color: '#374151', font: { size: 11, weight: '600' } }
                }
              }
            }
          });

          // Enhanced Status Cards
          const statusGrid = document.getElementById('statusGrid');
          Object.entries(statusCounts).forEach(([status, count], index) => {
            const card = document.createElement('div');
            const bgColors = ['bg-primary-light', 'bg-success-light', 'bg-warning-light'];
            const textColors = ['text-primary', 'text-success', 'text-warning'];
            
            card.className = `${bgColors[index % 3]} rounded-xl p-4`;
            card.innerHTML = `
              <h4 class="text-sm font-semibold ${textColors[index % 3]} uppercase tracking-wide mb-1">${status.charAt(0).toUpperCase() + status.slice(1)}</h4>
              <p class="text-2xl font-bold text-gray-800">${count}</p>
            `;
            statusGrid.appendChild(card);
          });

          // Show dashboard and hide loading
          document.getElementById('skeleton').classList.add('hidden');
          document.getElementById('dashboard').classList.remove('hidden');

          // Initialize DataTables with enhanced styling
          $(document).ready(function () {
            $('#recipients-table').DataTable({
              pageLength: 25,
              responsive: true,
              language: {
                search: "Search recipients:",
                lengthMenu: "Show _MENU_ recipients per page",
                info: "Showing _START_ to _END_ of _TOTAL_ recipients",
                paginate: {
                  first: "First",
                  last: "Last",
                  next: "Next",
                  previous: "Previous"
                }
              }
            });
          });

        })
        .catch(err => {
          console.error('Error loading recipients:', err);
          showError(`Failed to load recipients: ${err.message}`);
        });
    }
  </script>
</body>
</html>
