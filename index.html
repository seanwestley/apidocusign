<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPCx Sonora Envelopes Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS (for table style) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <!-- Title -->
  <h1 class="text-4xl font-bold text-center mb-10 text-indigo-700">KPCx Sonora Envelopes Dashboard</h1>

  <!-- Skeleton Placeholder -->
  <div id="skeleton" class="animate-pulse space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="h-56 bg-gray-200 rounded-lg"></div>
      <div class="h-56 bg-gray-200 rounded-lg"></div>
      <div class="h-56 bg-gray-200 rounded-lg"></div>
    </div>
    <div class="h-64 bg-gray-200 rounded-lg mt-6"></div>
  </div>

  <!-- Actual Dashboard -->
  <div id="dashboard" class="hidden">

    <!-- Charts & Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      
      <!-- Pie Chart -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-4 text-center">Pie Chart</h2>
        <canvas id="statusPieChart"></canvas>
      </div>

      <!-- Bar Chart -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-4 text-center">Bar Chart</h2>
        <canvas id="statusBarChart"></canvas>
      </div>

      <!-- Count Grid -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-4 text-center">Envelope Status Summary</h2>
        <div id="statusGrid" class="grid grid-cols-2 gap-4 text-center text-sm md:text-base">
          <!-- Cards go here -->
        </div>
      </div>
    </div>

    <!-- Data Table -->
    <div class="bg-white p-5 rounded-lg shadow-md">
      <table id="envelopes" class="table table-striped table-bordered w-100">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Status</th>
            <th>Sender</th>
            <th>Last Updated</th>
            <th>Envelope ID</th>
            <th>View</th>
            <th>Recipient</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    fetch('https://docusignapi.netlify.app/.netlify/functions/fetch')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#envelopes tbody');
        const statusCounts = {};
        
        data.forEach(item => {
          const subject = item.emailSubject || '—';
          const status = item.status || '—';
          const sender = item.sender?.userName || '—';
          const updated = item.statusChangedDateTime
            ? new Date(item.statusChangedDateTime).toLocaleString()
            : '—';
          const envelopeId = item.envelopeId || '—';

          // Count status
          statusCounts[status] = (statusCounts[status] || 0) + 1;

          const viewLink = `<a href="/viewEnvelope.html?id=${envelopeId}" class="btn btn-sm btn-primary" target="_blank">View</a>`;
          const recipientLink = `<a href="/recipients.html?id=${envelopeId}" class="btn btn-sm btn-secondary" target="_blank">Recipient Info</a>`;

          const row = `
            <tr>
              <td>${subject}</td>
              <td>${status}</td>
              <td>${sender}</td>
              <td>${updated}</td>
              <td>${envelopeId}</td>
              <td>${viewLink}</td>
              <td>${recipientLink}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
        });

        $('#envelopes').DataTable();

        // PIE CHART
        const pieCtx = document.getElementById('statusPieChart').getContext('2d');
        new Chart(pieCtx, {
          type: 'pie',
          data: {
            labels: Object.keys(statusCounts),
            datasets: [{
              data: Object.values(statusCounts),
              backgroundColor: ['#60A5FA', '#34D399', '#FBBF24', '#F87171', '#A78BFA', '#F472B6', '#38BDF8']
            }]
          },
          options: {
            plugins: {
              legend: { position: 'bottom' },
              title: { display: true, text: 'Envelope Status Distribution' }
            }
          }
        });

        // BAR CHART
        const barCtx = document.getElementById('statusBarChart').getContext('2d');
        new Chart(barCtx, {
          type: 'bar',
          data: {
            labels: Object.keys(statusCounts),
            datasets: [{
              label: 'Envelope Count',
              data: Object.values(statusCounts),
              backgroundColor: '#6366F1'
            }]
          },
          options: {
            plugins: {
              title: { display: true, text: 'Envelope Count by Status' }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              }
            }
          }
        });

        // STATUS GRID
        const grid = document.getElementById('statusGrid');
        Object.entries(statusCounts).forEach(([status, count]) => {
          const card = document.createElement('div');
          card.className = "bg-indigo-100 p-4 rounded-lg shadow text-indigo-700 font-semibold";
          card.innerHTML = `<div class="text-sm">${status}</div><h1 class="text-2xl">${count}</h1>`;
          grid.appendChild(card);
        });

        // Hide Skeleton + Show Dashboard
        document.getElementById('skeleton').style.display = 'none';
        const dash = document.getElementById('dashboard');
        dash.classList.remove('hidden');
        dash.classList.add('animate-fade-in');
      })
      .catch(err => {
        document.body.innerHTML += `<p class="text-red-600 mt-4">Error loading data: ${err.message}</p>`;
      });
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-in-out forwards;
    }
  </style>
</body>
</html>
